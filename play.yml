---
- hosts: all
  become: yes

  vars_files:
    - vars.yml

  pre_tasks:
    - name: Update apt cache
      apt: update_cache=yes cache_valid_time=3600

  handlers:
    - name: restart apache
      service: name=apache2 state=restarted

  tasks:
    - name: get software for apt repo
      apt: 
        name:
          - python-apt
          - python-pycurl
        state: present

    - name: add ondrej repo
      apt_repository: repo='ppa:ondrej/php' update_cache=yes

    - name: "install apache, mysql, php"
      apt:
        name:
          - git
          - curl
          - unzip
          - sendmail
          - apache2
          - php7.1-common
          - php7.1-cli
          - php7.1-dev
          - php7.1-gd
          - php7.1-curl
          - php7.1-json
          - php7.1-opcache
          - php7.1-xml
          - php7.1-mbstring
          - php7.1-pdo
          - php7.1-mysql
          - php-apcu
          - libpcre3-dev
          - libapache2-mod-php7.1
          - python-mysqldb
          - mysql-server
        state: present

    - name: disable firewall
      service: name=ufw state=stopped

    - name: start apache mysql php
      service: "name={{ item }} state=started enabled=yes"

    - name: enable apache rewrite module
      apache2_module: name=rewrite state=present
      notify: restart apache

    - name: Add apache vhost
      template:
        src: "templates/drula.test.conf.j2"
        dest: "/etc/apache2/sites-available/{{ domain }}.test.conf"
        owner: root
        group: root
        mode: 0644
      notify: restart apache

    - name: symlink drupal vhost to sites-enbled
      file:
        src: "/etc/apache2/sites-available/{{ domain }}.test.conf"
        dest: "/etc/apache2/sites-enabled/{{ domain }}.test.conf"
        state: link
      notify: restart apache

    - name: remove default vhost file
      file:
        path: "/etc/apache2/sites-enabled/000-default.conf"
        state: absent
      notify: restart apache

    - name: adjust opcache memory
      lineinfile: 
        dest: "/etc/php/7.1/apache2/conf.d/10-opcache.ini"
        regexp: "^opcache.memory_consumption"
        line: "opcache.memory_consumption = 96" 
        state: present
      notify: restart apache

    - name: Create mysql db
      mysql_db: "db={{ domain }} state=present"

    - name: create mysql user
      mysql_user:
        name: "{{ domain }}"
        password: "1234"
        priv: "{{ domain }}.*:ALL"
        host: localhost
        state: present

    - name: download composer installer
      get_url:
       url: https://getcomposer.org/installer
       dest: /tmp/composer-installer.php
       mode: 0755

    - name: run composer installer
      command: >
        php /tmp/composer-installer.php
        chdir=/tmp/composer-installer.php
        creates=/usr/local/bin/composer

    - name: move composer into globally accessible location
      command: >
        mv /tmp/composer.phar /usr/local/bin/composer
        creates=/usr/local/bin/composer

    - name: check out drush 8.x branch
      git:
       repo: https://github.com/drush-ops/drush.git
       version: 8.x
       dest: /opt/drush

    - name: install drush dependencies with composer
      command: >
        /usr/local/bin/composer install
        chdir=/opt/drush
        creates=/opt/drush/vendor/autoload.php

    - name: create drush bin symlink
      file: 
        src: /opt/drush/drush
        dest: /usr/local/bin/drush
        state: link

    - name: check out drupal core to apache docroot
      git:
        repo: https://git.drupal.org/project/drupal.git
        version: "{{ drupal_core_version }}"
        dest: "{{ drupal_core_path }}"
      register: git_checkout

    - name: ensure drupal codebase is owned by www-data
      file:
        path: "{{ drupal_core_path }}"
        owner: www-data
        group: www-data
        recurse: "templates/drula.test.conf.j2"
      when: git_checkout.changed | bool

    - name: install drupal dependencies with composer
      command: >
        /usr/local/bin/composer install
        chdir={{ drupal_core_path }}
        creates={{ drupal_core_path }}/vendor/autoload.php
      become_user: www-data

    - name: install drupal
      command: >
        drush si -y --site-name="{{ drupal_site_name }}"
        --account-name=admin
        --account-pass=admin
        --db-url=mysql://{{ domain }}:1234@localhost/{{ domain }}
        --root={{ drupal_core_path }}
        creates={{ drupal_core_path }}/sites.default.settings.php
      notify: restart apache
      become_user: www-data


  

         
 


  